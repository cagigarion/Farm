[loggers]
keys = root

[handlers]
keys = myhandler

[formatters]
keys = sampleFormatter

[logger_root]
level = DEBUG
handlers = myhandler

[handler_myhandler]
class = FileHandler
level = DEBUG
formatter = sampleFormatter
args = ('/home/conf/sensor_data_644b808429387d3cb0318da0/645a089e1628d80b5c824969.log', 'a')

[formatter_sampleFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

